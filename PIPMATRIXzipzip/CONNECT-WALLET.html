<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('theme') === 'light' ? false : true }"
      :class="{ 'dark': darkMode }"
      class="dark bg-gray-900">
<head>
    <meta charset="UTF-8">
    <title>Connect Wallet - Pip Matrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/LOGO.jpeg" rel="icon" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body x-data="{ darkMode: localStorage.theme === 'dark' || !localStorage.theme }"
      :class="{ 'dark': darkMode }"
      class="dark text-gray-100 bg-gray-900" x-cloak>

<nav class="bg-white/98 dark:bg-gray-900/98 backdrop-blur-xl border-b border-gray-200/80 dark:border-gray-700/80 sticky top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <a href="DASHBOARD.html" class="flex items-center space-x-3 group">
        <img src="images/LOGO.jpeg" class="h-12 sm:h-16 w-auto" alt="Logo" />
        <div class="hidden sm:block">
          <span class="text-lg font-bold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
           Pip Matrix
          </span>
          <div class="text-xs text-gray-500 dark:text-gray-400 font-medium">
            Professional Trading
          </div>
        </div>
      </a>
      <div class="flex items-center space-x-4">
        <button @click="darkMode = !darkMode; localStorage.setItem('theme', darkMode ? 'dark' : 'light'); document.documentElement.classList.toggle('dark', darkMode)"
                class="p-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg transition-all">
          <i data-lucide="sun" x-show="!darkMode" class="w-5 h-5"></i>
          <i data-lucide="moon" x-show="darkMode" class="w-5 h-5"></i>
        </button>
        <a href="DASHBOARD.html" class="px-4 py-2 text-blue-600 dark:text-blue-400 hover:underline font-medium">
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-500/10 border border-blue-500/20 mb-4">
        <i data-lucide="wallet" class="w-8 h-8 text-blue-500"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Connect Wallet</h1>
      <p class="text-gray-600 dark:text-gray-400">Connect your cryptocurrency wallet to start trading</p>
    </div>

    <!-- Wallet Options -->
    <div class="space-y-3">
      <!-- MetaMask -->
      <button class="w-full flex items-center gap-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-500 dark:hover:border-blue-500 transition-all group">
        <div class="w-12 h-12 rounded-lg bg-orange-100 dark:bg-orange-900/20 flex items-center justify-center flex-shrink-0">
          <i data-lucide="hexagon" class="w-6 h-6 text-orange-500"></i>
        </div>
        <div class="flex-1 text-left">
          <div class="font-semibold text-gray-900 dark:text-white">MetaMask</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Connect your MetaMask wallet</div>
        </div>
        <i data-lucide="arrow-right" class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
      </button>

      <!-- WalletConnect -->
      <button class="w-full flex items-center gap-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-500 dark:hover:border-blue-500 transition-all group">
        <div class="w-12 h-12 rounded-lg bg-blue-100 dark:bg-blue-900/20 flex items-center justify-center flex-shrink-0">
          <i data-lucide="link" class="w-6 h-6 text-blue-500"></i>
        </div>
        <div class="flex-1 text-left">
          <div class="font-semibold text-gray-900 dark:text-white">WalletConnect</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Connect via QR code scan</div>
        </div>
        <i data-lucide="arrow-right" class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
      </button>

      <!-- Coinbase Wallet -->
      <button class="w-full flex items-center gap-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-500 dark:hover:border-blue-500 transition-all group">
        <div class="w-12 h-12 rounded-lg bg-blue-100 dark:bg-blue-900/20 flex items-center justify-center flex-shrink-0">
          <i data-lucide="credit-card" class="w-6 h-6 text-blue-600"></i>
        </div>
        <div class="flex-1 text-left">
          <div class="font-semibold text-gray-900 dark:text-white">Coinbase Wallet</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Connect your Coinbase wallet</div>
        </div>
        <i data-lucide="arrow-right" class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
      </button>

      <!-- Trust Wallet -->
      <button class="w-full flex items-center gap-4 p-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-500 dark:hover:border-blue-500 transition-all group">
        <div class="w-12 h-12 rounded-lg bg-green-100 dark:bg-green-900/20 flex items-center justify-center flex-shrink-0">
          <i data-lucide="shield" class="w-6 h-6 text-green-500"></i>
        </div>
        <div class="flex-1 text-left">
          <div class="font-semibold text-gray-900 dark:text-white">Trust Wallet</div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Connect your Trust Wallet</div>
        </div>
        <i data-lucide="arrow-right" class="w-5 h-5 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
      </button>
    </div>

    <!-- Info Box -->
    <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
      <div class="flex gap-3">
        <i data-lucide="info" class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5"></i>
        <div>
          <p class="text-sm font-medium text-blue-900 dark:text-blue-200">Your wallet is secure</p>
          <p class="text-xs text-blue-800 dark:text-blue-300 mt-1">We never have access to your private keys or funds. Connection is secure and encrypted.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    lucide.createIcons();
  });
</script>

</body>
</html>
